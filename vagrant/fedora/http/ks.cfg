# Fedora 20 kickstart file - ks.cfg
#
# For more information on kickstart syntax and commands, refer to the
# Fedora Installation Guide:
# http://docs.fedoraproject.org/en-US/Fedora/19/html/Installation_Guide/s1-kickstart2-options.html
#
# For testing, you can fire up a local http server temporarily.
# cd to the directory where this ks.cfg file resides and run the following:
#    $ python -m SimpleHTTPServer
# You don't have to restart the server every time you make changes.  Python
# will reload the file from disk every time.  As long as you save your changes
# they will be reflected in the next HTTP download.  Then to test with
# a PXE boot server, enter the following on the PXE boot prompt:
#    > linux text ks=http://<your_ip>:8000/ks.cfg

# Required settings
lang en_US.UTF-8
keyboard 'us'
rootpw vagrant
user --name=vagrant --password=vagrant
auth --enableshadow --passalgo=sha512 --kickstart
timezone UTC

# Optional settings
install
text
cdrom
network --bootproto=dhcp
selinux --disabled
firewall --enabled --ssh

# Avoiding warning message on Storage device breaking automated generation
bootloader --location=mbr
zerombr

# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --all --initlabel

autopart

# Does not support https.
repo --name=base --baseurl=http://dl.fedoraproject.org/pub/archive/fedora/linux/releases/13/Everything/i386/os/
url --url="http://dl.fedoraproject.org/pub/archive/fedora/linux/releases/13/Everything/i386/os/"
skipx

services --enabled network
reboot

%packages --nobase --excludedocs
openssh-server
openssh-clients

# Requirements for vagrant
%end

%post --log=/root/ks.log

# Give Vagrant user permission to sudo.
